<ion-header>
  <ion-navbar>
    <ion-title>
      Cabaluna AÃ±ana 
      Midterm Project Mobile App
      <ion-label>To delete/update please drag the mouse from right to left</ion-label>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-grid>
        <ion-row>
          </ion-row>
        <ion-row col-12>
          <ion-col col-12>
              <ion-row>
              <ion-item>
                  <ion-input [(ngModel)]="todo" placeholder="Enter todo" type="text"></ion-input>
                  
               </ion-item>
               <ion-item>
                  <ion-input [(ngModel)]="tododesc" placeholder="Enter description" type="text"></ion-input>
               </ion-item>
               <ion-item>
                  
                  <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="todomydate" placeholder="Date"></ion-datetime>
                </ion-item>
               </ion-row>
          </ion-col>
          <ion-col col-6>
              <button ion-button end color="blue" (click)="addTodo()">Add Todo</button>
            <ion-list>
                  <ion-item-sliding *ngFor="let todo of todoList">
              <ion-item>
                <ion-label>{{todo}}</ion-label>
                <ion-label>{{tododesc}}</ion-label>
                <ion-label>{{todomydate}}</ion-label>
                <ion-toggle color="blue"></ion-toggle>
              </ion-item>
              
              <ion-item-options side="right">
              <button ion-button outline color="blue" item-right  (click)="editTodo(todo)">
                <ion-icon ios="ios-create" md="md-create"></ion-icon>
              </button>
              
              <button ion-button outline color="danger" item-right (click)="deleteTodo(todo)" >
                
                <ion-icon name="trash"></ion-icon>
              </button>
              
              </ion-item-options>
              
                  </ion-item-sliding>
          </ion-list>
          </ion-col>
          
        </ion-row>
      </ion-grid>
</ion-content>
